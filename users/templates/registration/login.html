{% extends "users/base.html" %}
{% block content %}
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <div>
        <a href=" {% url "password_reset" %} ">Reset password</a>
    </div>
    <div>
        <a href=" {% url "register" %} ">Register new user</a>
    </div>
    <div>
        <a href=" {% url "dashboard" %} ">Back to Dashboard</a>
    </div>
{% endblock content %}
